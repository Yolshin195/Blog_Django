{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Django blog</title>
    <link rel="stylesheet" type="text/css" href="{% static "static/css/foundation.css" %}">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="menu">
                <li><a class="menu-text" href="/">Django</a></li>
			</ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                {% if username %}
                <li><a href="/auth/logout/">Выйти ({{ username }})</a></li>
                {% else %}
                    <li><a href="/auth/login/">Войти</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <h1><a href="{% url 'main' %}">Мой блог</a></h1>
    <div class="row">
        {% block article %}{% endblock %}
        {% block login %}{% endblock%}
    </div>
</body>
</html>
